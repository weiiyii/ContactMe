<html lang="en">
<head>
    <title>InstaContact</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href= "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity= "sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <div class="container-fluid vertical-center">
        <div class="container-fluid text-center" id="registerDiv">
            <h3 class="h3 mb-3">Register</h3>

            <form class="registerForm" onsubmit="return doRegister()">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="lname" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="tel" class="form-control" id="phone" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" id="registerLogin" placeholder="Login" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="password" class="form-control" id="registerPassword"
                        placeholder="Password" required>
                    </div>

                </div>
                <button class="w-25 btn btn-outline-primary" style="border: 2px solid; font-weight:500" type="submit" onclick="index.html";>Register</button>
            </form>
            <a href="index.html" style="font-size:15px; color: rgb(56, 53, 53)" >Back to login</a>
        </div>
    </div>
</body>

</html>
