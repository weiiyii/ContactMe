<html lang="en">
<head>
	<title>InstaContact</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	<script>
		$(document).on("keypress", "input", function(e){
			if(e.which == 13){doLogin();}});
	</script>
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

	<div class="container-fluid text-center" style="height: 300px; ">
		<div class="row" style="height: 410px;">
			<div class="col-lg-8 col-md-10 mx-auto">
				<div class="site-heading" style="padding: 150px">
					<h1>InstaContact</h1>
					<span id="userName"></span><br />
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid text-center">
		
		
		
	<div class="container-fluid text-center" id="loginDiv">
		
		<h3 class="h3 mb-3">Login</h3>

		<form class="loginForm">
			<div class="row">
				<div class="col">
					<input type="text" class="form-control" id="loginName" placeholder="Login" required>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
				</div>
			</div>

			<button class="w-25 btn btn-outline-primary" style="border: 2px solid; font-weight:500" type="button" onclick="doLogin();">Login</button>
		<span id="loginResult"></span>
		</form>
		<a href="register.html" style="font-size:15px; color: rgb(56, 53, 53)">Register Now</a>
	</div>
	</div>

	</body>

</html>
