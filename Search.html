<html>
<head>
	<title>InstaContact</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>


<h1 id="title">InstaContact</h1>
<div class="container" id="menuDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="w-25 btn btn-outline-primary" style="border: 2px solid; font-weight:500" onclick="doLogout();"> Log Out </button>

	<div class="row text-center">
	<div class="col-1"></div>
	<div class="col-3">
		<div class="card h-100">
			<div class="card-body">
				<h4 class="card-title">Search</h4>
				<input type="text" id="searchText" placeholder="Contact To Search For"/>
	<select name="SerachType" id="SearchT">
    <option value="FirstName">First Name</option>
    <option value="LastName">Last Name</option>
    <option value="Email">Email</option>
    <option value="Number">Phone Number</option>
  </select>
	<button type="button" id="searchColorButton" class="w-25 btn btn-outline-primary" style="border: 2px solid; font-weight:500" onclick="SearchContacts();"> Search Contact </button>
</div>
</div>
</div>
<div class="col-3">
	<span id="contactSearchResult"></span>
	<table id="contactList">
	</table><br /><br />
</div>
<div class="col-5">
		<div class="card h-100">
				<div class="card-body">
					<h4 class="card-title">Add</h4>

	<input type="text" id="contactText_fname" placeholder="First Name" required>
	<input type="text" id="contactText_lname" placeholder="Last Name" required>
	<input type="text" id="contactText_email" placeholder="Email" required>
	<input type="text" id="contactText_phone" placeholder="Phone Number" required>
	<button class="w-25 btn btn-outline-primary" style="border: 2px solid; font-weight:500" type="submit" id="addContactButton" onclick="AddContacts();"> Add Contact </button>
	<span id="contactAddResult"></span>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
