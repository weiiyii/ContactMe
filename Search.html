<html>
<head>
	<title>InstaContact</title>
	<script type="text/javascript" src="js/code.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
	</script>

</head>
<body>


<h1 id="title">InstaContact</h1>
<div class="container-fluid vertical-center">
<div class="container-fluid text-center" id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>

	<br />

	<input type="text" id="searchText" placeholder="Color To Search For"/>
	<select name="SerachType" id="SearchT">
    <option value="FirstName">First Name</option>
    <option value="LastName">Last Name</option>
    <option value="Email">Email</option>
    <option value="Number">Phone Number</option>
  </select>
	<button type="button" id="searchColorButton" class="buttons" onclick="SearchContacts();"> Search Color </button><br />
	<span id="contactSearchResult"></span>
	<p id="contactList">
	</p><br /><br />

	<input type="text" id="contactText_fname" placeholder="First Name">
	<input type="text" id="contactText_lname" placeholder="Last Name">
	<input type="text" id="contactText_email" placeholder="Email">
	<input type="text" id="contactText_phone" placeholder="Phone Number">
	<button type="button" id="addColorButton" class="buttons" onclick="AddContacts();"> Add Contact </button><br />
	<span id="contactAddResult"></span>
</div>
</div>

</body>
</html>
